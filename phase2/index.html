<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A lightweight and pixel-perfect static website.">
  <title>Static Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
</head>
<body>

<!-- Top Section -->
<section class="top-section">
  <div class="content">
    <h1>Add Color to Your <br> Masterpiece</h1>
    <button>Shop Now</button>
  </div>
</section>

<!-- Bottom Section -->
<section class="bottom-section">
  <h2>Our Products</h2>
  <div class="grid-container">
    <div class="grid-item">
      <img src="img/image1.webp" alt="Glide">
      <p>GLIDE</p>
    </div>
    <div class="grid-item">
      <img src="img/image2.webp" alt="Magnetic Core Bobbin">
      <p>MAGNETIC CORE BOBBIN</p>
    </div>
    <div class="grid-item">
      <img src="img/image3.webp" alt="Premium Stabilizer">
      <p>PREMIUM STABILIZER</p>
    </div>
    <div class="grid-item">
      <img src="img/image4.webp" alt="Premium Stabilizer">
      <p>PREMIUM STABILIZER</p>
    </div>
  </div>
</section>


<!-- Featured Products Carousel -->
<section class="featured-products">
  <h2>Featured Products</h2>
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">
          <div class="product-item">
            <img src="img/prd.webp" alt="Embroidery Stabilizer">
            <p>EMBROIDERY STABILIZER</p>
          </div>
        </li>
        <li class="glide__slide">
          <div class="product-item">
            <img src="img/product.webp" alt="Cubbie Grey Elephant">
            <p>CUBBIE GREY ELEPHANT</p>
          </div>
        </li>
        <li class="glide__slide">
          <div class="product-item">
            <img src="img/prd.webp" alt="Kimberbell Cup of Cheer">
            <p>KIMBERBELL CUP OF CHEER</p>
          </div>
        </li>
        <li class="glide__slide">
          <div class="product-item">
            <img src="img/product1.webp" alt="Kimberbell Two Scoops">
            <p>KIMBERBELL TWO SCOOPS</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">❮</button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">❯</button>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    new Glide('.glide', {
      type: 'carousel',
      perView: 4, // Default for large screens
      breakpoints: {
        1024: { perView: 2 }, // Tablets
        768: { perView: 1 }   // Mobile
      }
    }).mount();
  });
</script>
</body>
</html>
