<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A lightweight and pixel-perfect static website.">
  <title>Static Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Section -->
  <section class="top-section">
    <div class="content">
      <h1>Add Color to Your <br> Masterpiece</h1>
      <button>Shop Now</button>
    </div>
  </section>
  <!-- Bottom Section -->
  <section class="bottom-section">
    <div class="grid-container">
      <div class="grid-item">
        <img src="img/image1.webp" alt="Glide">
        <p>GLIDE</p>
      </div>
      <div class="grid-item">
        <img src="img/image2.webp" alt="Magnetic Core Bobbin">
        <p>MAGNETIC CORE BOBBIN</p>
      </div>
      <div class="grid-item">
        <img src="img/image3.webp" alt="Premium Stabilizer">
        <p>PREMIUM STABILIZER</p>
      </div>
      <div class="grid-item">
        <img src="img/image4.webp" alt="Premium Stabilizer">
        <p>PREMIUM STABILIZER</p>
      </div>
    </div>
  </section>
  <section class="store-locator">
    <div class="store-text">
      <h1>Retail Store Locator</h1>
      <p style="font-size: 32px;line-height: 52px; color: #ffffff;"> Buy our products in more than 600 retail stores
        worldwide</p>
      <button>Search retail store</button>
    </div>
    <div class="store-map">
      <img src="img/MAP_2.webp" alt="World Map">
    </div>
  </section>
  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="products-container">
      <div class="product-item">
        <img src="img/product1.webp" alt="Embroidery Stabilizer">
        <p>EMBROIDERY STABILIZER</p>
      </div>
      <div class="product-item">
        <img src="img/product1.webp" alt="Embroidery Stabilizer">
        <p>EMBROIDERY STABILIZER</p>
      </div>
      <div class="product-item">
        <img src="img/prd.webp" alt="Embroidery Stabilizer">
        <p>EMBROIDERY STABILIZER</p>
      </div>
      <div class="product-item">
        <img src="img/product1.webp" alt="Embroidery Stabilizer">
        <p>EMBROIDERY STABILIZER</p>
      </div>
    </div>
  </section>
</body>
</html>
